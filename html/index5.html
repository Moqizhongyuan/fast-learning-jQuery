<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../js/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/index2.css" />
  <body>
    <div class="root">
      <div class="anima">这是一个可以实现动画效果的元素</div>
      <button onclick="fadeI()">淡入</button>
      <button onclick="fadeO()">淡出</button>
      <button onclick="slideU()">向上滑动隐藏</button>
      <button onclick="slideD()">向下滑动显示</button>
      <button onclick="anim()">执行一个动画</button>
    </div>
    <script src="../js/动画效果.js"></script>
  </body>
</html>
